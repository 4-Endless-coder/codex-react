<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Description -->
    <meta
      name="description"
      content="Little Lemon is a family-owned Mediterranean restaurant in Chicago, offering fresh, flavorful dishes, online ordering, and easy reservations."
    />

    <!-- Open Graph Title -->
    <meta property="og:title" content="Little Lemon Restaurant - Chicago" />

    <!--  Open Graph Description -->
    <meta
      property="og:description"
      content="Discover Little Lemon, a family-owned Mediterranean restaurant in Chicago. Explore our weekly specials, order online, and reserve your table today!"
    />

    <!-- Open Graph Image -->
    <meta property="og:image" content="https://yourdomain.com/images/og-image.jpg" />

    <!-- Recommended: Open Graph URL and Type -->
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Title -->
    <title>Little Lemon Restaurant</title>
    <link rel="stylesheet" href="styles.css" />

    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
